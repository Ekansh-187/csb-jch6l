<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Get in Touch</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="/message.css" />
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        background-image: url("images/back.jpg");
        background-size: cover;
      }

  <body>
    <nav class="contact">
      <div class="max-width">
        <ul class="menu">
          <li style="position: absolute; right: 150px;">
            <a href="index.html">Home</a>
          </li>
          <li style="position: absolute; right: 80px;">
            <a href="contact.html">Back</a>
          </li>
        </ul>
      </div>
    </nav>

    <form class="form">
      <h1 style="text-align: center;">
        We are looking forward to get in touch with you
      </h1>
      <h1 style="text-align: center;">Kindly Leave a message</h1>
      <input
        type="text"
        placeholder="Name"
        id="name"
        style="margin-top: 100px;"
      /><br /><br />
      <input type="email" placeholder="email" id="email" /><br /><br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Your message"
      ></textarea
      ><br /><br />
      <button id="button">Send</button>
      <p style="color: grey; position: relative; bottom: 8px;">

      </p>
      <img
        src="images/message.png"
        alt="banner"
        class="img"
        style="height: 250px; width: auto;"
      />
      <hr />
    </form>
  </body>
